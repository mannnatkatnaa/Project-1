<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback</h1>
        <div class="ratings-containers" id="ratings-container">
            <div class="rating">
            ,<img src="https://cdn-icons-png.flaticon.com/128/763/763741.png">
            <small>satisfied</small>
            </div>
            <div class="ratings-containers" id="ratings-container">
                <div class="rating">
                ,<img src="https://cdn-icons-png.flaticon.com/128/763/763764.png">
                <small>neutral</small>
                </div>
                <div class="ratings-containers" id="ratings-container">
                    <div class="rating">
                    ,<img src="https://cdn-icons-png.flaticon.com/128/763/763693.png">
                    <small>unhappy</small>
                    </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
